<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="card">
            <div class="card__header">
              <img src="./images/image-victor.jpg" alt="profile victor" />
            </div>
            <div class="card__body">
              <div class="body-info mt-5">
                <h1 class="mb-0">Victor Crest</h1>
                <h2 class="pl-3 mb-0">26</h2>
              </div>
              <p class="mt-1">London</p>
            </div>
            <div class="card__footer">
              <div class="status-group">
                <div class="status">
                  <h1 class="mb-0">80K</h1>
                  <p class="mt-0">Followers</p>
                </div>
                <div class="status">
                  <h1 class="mb-0">803K</h1>
                  <p class="mt-0">Likes</p>
                </div>
                <div class="status">
                  <h1 class="mb-0">1.4K</h1>
                  <p class="mt-0">Photos</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
